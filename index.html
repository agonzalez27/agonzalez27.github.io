<!DOCTYPE html>
<html ng-app="marigold">
  <head>
    <meta charset="utf-8">
    <title>MARIGOLD.Life</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div layout="column" layout-fill>
    <md-toolbar>

      <div class="md-toolbar-tools">
        <md-button class="button" ui-sref="home">MARIGOLD.Life</md-button>

        <!-- fill up the space between left and right area -->
        <span flex></span>

        <md-button class="button" ui-sref="funeralHomesList">
          Search
        </md-button>
      </div>

    </md-toolbar>
    <md-content class="content">
      <div ui-view></div>
    </md-content>
  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>




    <script src="js/app.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/funeralHomes/funeralHomes.controllers.js"></script>
    <script src="js/funeralHomes/contactFormController.js"></script>
    <script src="js/funeralHomes/funeralHome.resource.js"></script>
  </body>
</html>
